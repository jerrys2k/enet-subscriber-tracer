
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ENet Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            enet: '#f7941d',
            gtt: '#1d4ed8',
            digicel: '#dc2626',
            inactive: '#6b7280'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-md">
    <div class="text-center mb-6">
      <img src="{{ url_for('static', filename='enet_logo.png') }}" class="h-12 mx-auto mb-2" alt="ENet Logo">
      <h1 class="text-xl font-bold text-enet">ENet Login Portal</h1>
    </div>
    <form method="POST" action="{{ url_for('login') }}" class="space-y-4">
      {{ csrf_token() }}

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="p-2 rounded text-sm {% if category == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <input type="text" name="username" id="username" required
               class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-enet">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" name="password" id="password" required
               class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-enet">
      </div>

      <button type="submit"
              class="w-full bg-enet hover:bg-orange-600 text-white font-semibold py-2 px-4 rounded">
        <i class="fas fa-sign-in-alt mr-2"></i> Sign In
      </button>
    </form>
  </div>
</body>
</html>
