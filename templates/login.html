<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>MSISDN Checker - Login</title>
  <link rel="icon" type="image/png" href="/static/favicon.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { enet: '#f7941d' }
        }
      }
    }
  </script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 min-h-screen">
  <div class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-sm">
      <!-- Logo Card -->
      <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
        <!-- Header -->
        <div class="bg-gradient-to-r from-enet to-orange-500 p-6 text-center">
          <img src="/static/enet_logo.png" alt="ENet" class="h-12 mx-auto mb-2">
          <h1 class="text-white text-xl font-bold">MSISDN Checker</h1>
          <p class="text-orange-100 text-sm">LEA Intelligence Portal</p>
        </div>
        
        <!-- Form -->
        <div class="p-6">
          {% if error %}
          <div class="mb-4 p-3 bg-red-100 border border-red-300 text-red-700 rounded-lg text-sm flex items-center">
            <i class="fas fa-exclamation-circle mr-2"></i>
            {{ error }}
          </div>
          {% endif %}
          
          <form method="POST" class="space-y-4">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            
            <div>
              <label class="block text-gray-700 text-sm font-medium mb-1">
                <i class="fas fa-user mr-1 text-gray-400"></i> Username
              </label>
              <input type="text" name="username" required autofocus autocomplete="username"
                class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-enet focus:border-transparent text-lg">
            </div>
            
            <div>
              <label class="block text-gray-700 text-sm font-medium mb-1">
                <i class="fas fa-lock mr-1 text-gray-400"></i> Password
              </label>
              <input type="password" name="password" required autocomplete="current-password"
                class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-enet focus:border-transparent text-lg">
            </div>
            
            <button type="submit" 
              class="w-full bg-gradient-to-r from-enet to-orange-500 hover:from-orange-500 hover:to-enet text-white py-3 rounded-xl font-semibold text-lg transition-all shadow-lg active:scale-95">
              <i class="fas fa-sign-in-alt mr-2"></i> Sign In
            </button>
          </form>
        </div>
        
        <!-- Footer -->
        <div class="bg-gray-50 px-6 py-3 text-center text-xs text-gray-500">
          <i class="fas fa-shield-alt mr-1"></i> Authorized Access Only
        </div>
      </div>
    </div>
  </div>
</body>
</html>
